{% extends "auctions/layout.html" %}

{% block body %}

    <h2>Create New Listing</h2>

    <form action="{% url 'CreateListing' %}" method="POST" class="row g-3">
        {% csrf_token %}
        <div class="col-md-6">
            <label for="title" class="form-label"><strong>Title:</strong></label>
            <input type="text" class="form-control" id="title" placeholder="Enter Title" name="title" required>
        </div>
        <div class="col-md-6">
            <label for="description" class="form-label"><strong>Description:</strong></label>
            <input type="text" class="form-control" id="description" placeholder="Enter Description" name="description" required>
        </div>
        <div class="col-md-6">
            <label for="imgurl" class="form-label"><strong>Image URL:</strong></label>
            <input type="text" class="form-control" id="imgurl" placeholder="Enter the image URL" name="imgurl" required>
        </div>
        <div class="col-md-6">
            <label for="price" class="form-label"><strong>Price:</strong></label>
            <input type="number" class="form-control" id="price" placeholder="Enter price" name="price" required>
        </div>
        <div class="col-md-6">
            <label for="category" class="form-label"><strong>Category:</strong></label>
            <select class="form-select" aria-label="Default select example" name="category" required>
                <option selected disabled>Choose Category</option>
                {% for cat in category %}
                    <option value="{{ cat.id }}">{{ cat.CategoryName }}</option>
                {% endfor %}
            </select>
        </div>
        <div class="col-12">
            <button type="submit" class="btn btn-primary mt-3">Submit</button>
        </div>
    </form>

{% endblock %}
